<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allowance Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  
</head>
<body>
  <main>
    <h1>Wide Body Allowance Calculator</h1>
    
    <form id="allowance-form">
     
      <label>
        Destination Port:
        <select id="destination" required>
            <option value="" disabled selected>Select Destination Port</option>
        </select>
      </label>

      <label>
        Hours:
        <input type="number" id="hours" required />
        Minutes:
        <input type="number" id="minutes" required />
      </label>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </main>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
