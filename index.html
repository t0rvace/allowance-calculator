<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Allowance Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  
</head>
<body>

  <div id="auth-section">
    <h2>Enter PIN</h2>
    <form id="pin-form">
      <input
        type="password"
        id="pin-input"
        maxlength="8"
        pattern="\d{8}"
        placeholder="Enter PIN"
        required
      />
      <button type="submit">Unlock</button>
    </form>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="main-app" style="display: none;">
  <main>

    <h1>TOD Allowance Calculator</h1>
    
    <form id="allowance-form">
     
      <label>
        Destination Port:
        <select id="destination" required>
            <option value="" disabled selected>Select Destination Port</option>
        </select>
      </label>

      <label>
        Hours:
        <input type="number" id="hours" required />
        Minutes:
        <input type="number" id="minutes" required min="0" max="59"/>
      </label>

      <button type="submit">Calculate</button>
    </form>

    <div class="sponsor">
       <p>Brought to you by...</p>
       <img src="img/faanzlogo-transparent.png" alt="Company Logo" class="sponsor-logo" />
    </div>


    <div id="result"></div>
    
  </main>
  </div>


  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('SW registered', reg))
      .catch(err => console.error('SW registration failed', err));;
    }
    
  </script>

</body>
</html>
